plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'groovy'
    id "me.champeau.gradle.jmh" version "0.5.0"
}

group 'me.sunlan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    flatDir { dirs("lib") }

    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

final classifier = hasProperty('classifier') ? property('classifier') : 'indy'

dependencies {
    jmh module("org.codehaus.groovy:groovy:4.0.0-SNAPSHOT:$classifier") {
        dependency("org.codehaus.groovy:groovy-ant:4.0.0-SNAPSHOT:$classifier")
        dependency("org.codehaus.groovy:groovy-templates:4.0.0-SNAPSHOT:$classifier")
    }
    jmh 'org.apache.commons:commons-math3:3.6'
}

jmh {
    jvmArgs = ['-Xms512m', '-Xmx512m', '-XX:MetaspaceSize=512m', '-XX:MaxMetaspaceSize=512m']
    jmhVersion = '1.21'
    includeTests = true
    duplicateClassesStrategy = 'WARN'
}

compileJmhGroovy {
    if (classifier.contains('indy')) {
        groovyOptions.optimizationOptions['indy'] = true
    }

    classpath += compileJmhJava.classpath
}

wrapper {
    gradleVersion = '5.6.4'
}

